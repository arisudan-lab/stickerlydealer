<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ¨ Sticker Shop</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f8f9fa;
      color: #333;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background: #fff;
      border-bottom: 1px solid #e9ecef;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-size: 1.5rem;
    }

    #cart-btn {
      background: #333;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
    }

    /* MAIN */
    main {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }

    .sticker-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .sticker-card {
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .06);
      transition: transform .2s, box-shadow .2s;
      cursor: pointer;
    }

    .sticker-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, .1);
    }

    .sticker-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      background: #e9ecef;
    }

    .sticker-card h3 {
      margin: .75rem 0 .25rem;
      font-size: 1rem;
    }

    .price {
      color: #666;
      margin-bottom: .75rem;
    }

    .sticker-card button {
      width: 100%;
      background: #4CAF50;
      color: #fff;
      border: none;
      padding: .6rem;
      border-radius: 6px;
      cursor: pointer;
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 200;
    }

    .hidden {
      display: none;
    }

    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }

    .modal-content h2 {
      margin-bottom: 1rem;
    }

    .modal-content ul {
      list-style: none;
      margin-bottom: 1rem;
    }

    .modal-content li {
      display: flex;
      justify-content: space-between;
      padding: .5rem 0;
      border-bottom: 1px solid #e9ecef;
    }

    #cart-total {
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .modal-actions {
      display: flex;
      gap: .75rem;
    }

    .modal-actions button {
      flex: 1;
      padding: .75rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #whatsapp-btn {
      background: #25D366;
      color: #fff;
    }

    #close-modal {
      background: #e9ecef;
    }

    /* MOBILE */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 1rem;
      }

      .sticker-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>ðŸŽ¨ Sticker Shop</h1>
    <button id="cart-btn">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
  </header>

  <main>
    <div class="sticker-grid" id="sticker-grid"></div>
  </main>

  <!-- CART MODAL -->
  <div class="modal hidden" id="cart-modal">
    <div class="modal-content">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p id="cart-total"></p>
      <div class="modal-actions">
        <button id="whatsapp-btn">ðŸ“± Share Cart</button>
        <button id="close-modal">Close</button>
      </div>
    </div>
  </div>

  <script>
    const PRICE = 10;
    let products = [];
    let cart = [];

    // DOM
    const grid = document.getElementById("sticker-grid");
    const cartBtn = document.getElementById("cart-btn");
    const cartCount = document.getElementById("cart-count");
    const cartModal = document.getElementById("cart-modal");
    const cartItems = document.getElementById("cart-items");
    const cartTotal = document.getElementById("cart-total");

    // LOAD PRODUCTS
    fetch("./products.json")
      .then(r => r.json())
      .then(data => {
        products = data;
        renderProducts();
      });

    // RENDER PRODUCTS
    function renderProducts() {
      grid.innerHTML = "";
      products.forEach(p => {
        grid.innerHTML += `
      <div class="sticker-card">
        <img src="${p.image}">
        <h3>${p.name}</h3>
        <p class="price">â‚¹${PRICE}</p>
        <button onclick="addToCart(${p.id})">Add to Cart</button>
      </div>
    `;
      });
    }

    // ADD TO CART
    function addToCart(id) {
      let item = cart.find(i => i.id === id);
      if (item) item.qty++;
      else cart.push({ ...products.find(p => p.id === id), qty: 1 });
      updateCount();
    }

    function updateCount() {
      cartCount.textContent = cart.reduce((a, b) => a + b.qty, 0);
    }

    // CART MODAL
    cartBtn.onclick = () => {
      renderCart();
      cartModal.classList.remove("hidden");
    };

    document.getElementById("close-modal").onclick = () => {
      cartModal.classList.add("hidden");
    };

    function renderCart() {
      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach(i => {
        total += i.qty * PRICE;
        cartItems.innerHTML += `
      <li>
        <span>${i.name} x${i.qty}</span>
        <span>â‚¹${i.qty * PRICE}</span>
      </li>
    `;
      });

      cartTotal.textContent = `Total: â‚¹${total}`;
    }

    // SHARE CART AS LINK
    document.getElementById("whatsapp-btn").onclick = () => {
      if (!cart.length) return alert("Cart empty");
      const data = btoa(JSON.stringify(cart));
      const link = `cart.html?c=${data}`;
      window.open(`https://wa.me/?text=${encodeURIComponent(link)}`);
    };
  </script>

</body>

</html>
