<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ¨ Sticker Shop</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #f8f9fa;
      color: #333
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #fff;
      border-bottom: 1px solid #e9ecef;
      position: sticky;
      top: 0
    }

    #cart-btn {
      background: #111;
      color: #fff;
      border: none;
      padding: .6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer
    }

    main {
      max-width: 1200px;
      margin: auto;
      padding: 2rem
    }

    .sticker-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem
    }

    .sticker-card {
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .08);
      cursor: pointer
    }

    .sticker-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px
    }

    /* MODALS */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10
    }

    .hidden {
      display: none
    }

    .modal-content {
      background: #fff;
      padding: 1.2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 420px
    }

    .modal-content img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: .8rem
    }

    .modal-actions {
      display: flex;
      gap: .6rem;
      margin-top: .8rem
    }

    .modal-actions button {
      flex: 1;
      padding: .6rem;
      border: none;
      border-radius: 8px;
      cursor: pointer
    }

    .green {
      background: #4CAF50;
      color: #fff
    }

    .gray {
      background: #e9ecef
    }

    input {
      width: 100%;
      padding: .6rem;
      margin: .4rem 0;
      border-radius: 6px;
      border: 1px solid #ccc
    }
  </style>
</head>

<body>

  <header>
    <h2>ðŸŽ¨ Sticker Shop</h2>
    <button id="cart-btn">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
  </header>

  <main>
    <div id="sticker-grid" class="sticker-grid"></div>
  </main>

  <!-- PRODUCT MODAL -->
  <div id="product-modal" class="modal hidden">
    <div class="modal-content">
      <img id="p-img">
      <h3 id="p-name"></h3>
      <p id="p-desc"></p>
      <p><b>â‚¹<span id="p-price"></span></b></p>
      <div class="modal-actions">
        <button class="green" id="p-add">Add to Cart</button>
        <button class="gray" onclick="closeProduct()">Close</button>
      </div>
    </div>
  </div>

  <!-- CART MODAL -->
  <div id="cart-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Your Cart</h3>
      <ul id="cart-items"></ul>
      <p><b id="cart-total"></b></p>

      <input id="cust-name" placeholder="Your name">
      <input id="cust-phone" placeholder="Phone number">

      <div class="modal-actions">
        <button class="green" id="share-btn">Share Cart</button>
        <button class="gray" onclick="closeCart()">Close</button>
      </div>
    </div>
  </div>

  <script>
    // PRODUCTS
    const stickers = [
      { id: 1, name: "Happy Cat", price: 99, img: "https://placehold.co/400?text=Cat", desc: "Waterproof vinyl sticker" },
      { id: 2, name: "Cool Dog", price: 99, img: "https://placehold.co/400?text=Dog", desc: "Matte finish sticker" },
      { id: 3, name: "Rocket", price: 149, img: "https://placehold.co/400?text=Rocket", desc: "Premium space sticker" },
    ];

    let cart = [];
    let selected = null;

    // DOM
    const grid = document.getElementById("sticker-grid");
    const cartCount = document.getElementById("cart-count");

    // RENDER
    function render() {
      grid.innerHTML = "";
      stickers.forEach(s => {
        grid.innerHTML += `
      <div class="sticker-card" onclick="openProduct(${s.id})">
        <img src="${s.img}">
        <h4>${s.name}</h4>
        <p>â‚¹${s.price}</p>
      </div>`;
      });
    }
    render();

    // PRODUCT MODAL
    function openProduct(id) {
      selected = stickers.find(s => s.id === id);
      document.getElementById("p-img").src = selected.img;
      document.getElementById("p-name").innerText = selected.name;
      document.getElementById("p-desc").innerText = selected.desc;
      document.getElementById("p-price").innerText = selected.price;
      document.getElementById("product-modal").classList.remove("hidden");
    }
    function closeProduct() {
      document.getElementById("product-modal").classList.add("hidden");
    }
    document.getElementById("p-add").onclick = () => {
      let i = cart.find(c => c.id === selected.id);
      i ? i.qty++ : cart.push({ ...selected, qty: 1 });
      cartCount.innerText = cart.reduce((a, b) => a + b.qty, 0);
      closeProduct();
    };

    // CART
    document.getElementById("cart-btn").onclick = () => {
      renderCart();
      document.getElementById("cart-modal").classList.remove("hidden");
    };
    function closeCart() {
      document.getElementById("cart-modal").classList.add("hidden");
    }
    function renderCart() {
      let ul = document.getElementById("cart-items");
      let total = 0; ul.innerHTML = "";
      cart.forEach(i => {
        total += i.qty * i.price;
        ul.innerHTML += `<li>${i.name} x${i.qty} â€” â‚¹${i.qty * i.price}</li>`;
      });
      document.getElementById("cart-total").innerText = "Total: â‚¹" + total;
    }

    // SHARE CART (LINK ONLY)
    document.getElementById("share-btn").onclick = async () => {
      if (!cart.length) return alert("Cart empty");

      const name = document.getElementById("cust-name").value;
      const phone = document.getElementById("cust-phone").value;
      if (!name || !phone) return alert("Enter name & phone");

      // ðŸ”— BACKEND PLACEHOLDER
      // const order_id = await saveToSupabase({name, phone, cart});
      const order_id = crypto.randomUUID();

      const link = `https://yourshop.vercel.app/cart.html?id=${order_id}`;
      window.open(`https://wa.me/?text=${encodeURIComponent(link)}`);
    };
  </script>
</body>

</html>
